<body>
    <div class="container-fluid text-center">
        <h1 class="mt-2 p-2">Rock Paper Scissors</h1>
    </div>

    <div class="container-fluid mt-1 shadow text-center">
        <div class="row game-window">
            <div class="col-lg-4 you">
                <h2>You</h2>
                <!-- Rock Section -->
                <div class="d-flex justify-content-around">

                    <div class="rock img-container">
                        <img src="images/rock.png" alt="Rock Image">
                        <button disabled class="btn btn-primary game-button rock-btn">Rock</button>
                    </div>
                    <!-- Paper Section -->
                    <div class="paper img-container">
                        <img src="images/paper.png" alt="Paper Image">
                        <button disabled class="btn btn-primary game-button paper-btn">Paper</button>
                    </div>
                    <!-- Scissor Section -->
                    <div class="scissors img-container">
                        <img src="images/scissors.png" alt="Scissors Image">
                        <button disabled class="btn btn-primary game-button scissors-btn">Scissors</button>
                    </div>
                
                </div>
            </div>


            <div class="col-lg-4 text-center shadow-sm score-section">
                <button class="btn btn-warning btn-lg start-button">Start Game</button>
                <div class="score-div mt-2">
                    <h3>Score</h3>
                    <h2 class="score">0:0</h2>
                    <h1 class="message">Hello</h1>
                </div>
            </div>


            <div class="col-lg-4 computer">
                <h2>Computer</h2>
                <div class="d-flex justify-content-around">   
                <div class="computer-div computerRock img-container">
                    <img src="images/rock.png" alt="Rock Image">
                    <button class="btn btn-light disabled computer-button">Rock</button>
                </div>
                <div class="computer-div computerPaper img-container">
                    <img src="images/paper.png" alt="Paper Image">
                    <button class="btn btn-light disabled computer-button">Paper</button>
                </div>
                <div class="computer-div computerScissors img-container">
                    <img src="images/scissors.png" alt="Scissors Image">
                    <button class="btn btn-light disabled computer-button">Scissors</button>
                </div>
                </div>
            </div>
        </div>
    </div>
